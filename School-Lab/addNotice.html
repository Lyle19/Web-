<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>新增系统公告</title>
	<link rel="stylesheet" href="css/labPublic.css">
	<link rel="stylesheet" href="css/Check.css">
	<script src="laydate/laydate.js"></script>
</head>
<body>
	<header>
			<img src="img/logo-3.png" alt="logo">
	</header>
	<div class="addNotice">
		<table  class="add">
			<caption>系统公告信息</caption>
			<tr>
				<td>公告标题</td>
				<td>
					<input type="text" name="biaoti" placeholder="输入公告的标题">
				</td>
			</tr>
			<tr>
				<td>发布日期</td>
				<td>
					<input type="text" name="" onClick="laydate()" placeholder="选择发布日期">
				</td>
			</tr>
			<tr>
				<td>公告详情</td>
				<td class="explain">
					<textarea name="otherinfo" placeholder="公告详情"></textarea>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button type="button" name="fabu">发布/更新</button>
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
