<!doctype html>
<html lang="zh-cmn-Hans">
	<head>
		<meta charset="utf-8">
		<meta name="author" content="lyle">
		<title>修改密码-高校实验预约管理系统</title>
		<link rel="stylesheet" href="css/labPublic.css"/>
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/stuSetupPassword.css">
	</head>
	<body>
	<!-- 页眉 -->
		<header>
			<img src="img/logo-3.png" alt="logo">
			<ul class="vice-nav">
				<li>
					<a href="">
					<img src="img/user.png" alt="message">鄢小冬</a>
					<ul>
						<li><a href="stuInformation.html">
							<i class="iconfontTwo icon-geren"></i>个人信息</a></li>
						<li><a href="stuSetupPassword.html">
							<i class="iconfontTwo icon-shezhi"></i>修改密码</a></li>
						<li><a href="stuSetupMessage.html">
							<i class="iconfontTwo icon-shezhi"></i>修改资料</a></li>
						<li><a href="logIn.html">
							<i class="iconfontTwo icon-tuichu"></i>退出系统</a></li>
					</ul>
				</li>
				<li class="home">
					<a href="homeStudent.html">
					<img src="img/home.png">首页</a>
				</li>
			</ul>
		</header>
		<div class="main">
		<!-- 导航 -->
			<ul class="nav">
		        <li url=" "><a href="stuInformation.html">个人信息</a></li>
		        <li url=" "><a href="stuSetupPassword.html" class="on">修改密码</a></li>
		        <li url=" "><a href="stuSetupMessage.html">修改资料</a></li>
			</ul>
		<!-- 内容展示 -->
			<div class="content">
				<p class="title">用户密码修改</p>
				<form name="setup-password">
					<!-- em 返回错误信息 -->
					<span>
						<label for="old">旧密码</label>
						<input type="password" name="old-password" id="old" placeholder="输入现使用的密码">
						<em class="error">错误验证</em>	
					</span>
					<span>
						<label for="new">新密码</label>
						<input type="password" name="new-password" id="new" placeholder="请输入新密码">
					</span>
					<span>
						<label for="repeat">重复输入</label>
						<input type="password" name="repeat-password" id="repeat" placeholder="再次输入新密码">
						<em class="error">错误验证</em>	
					</span>
					<input type="submit" name="setup" value="确认修改">
				</form>
			</div>
		</div>
	<!-- 页脚 -->
		<footer>
			
		</footer>
	</body>
</html>
