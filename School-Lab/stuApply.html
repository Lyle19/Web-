		<script src="js/Apply.js"></script>
	</head>
	<body>
	<!-- 页眉 -->
		<header>
			<img src="img/logo-3.png" alt="logo">
			<ul class="vice-nav">
				<li>
					<a href="">
					<img src="img/user.png" alt="message">鄢小冬</a>
					<ul>
						<li><a href="stuInformation.html">
							<i class="iconfontTwo icon-geren"></i>个人信息</a></li>
						<li><a href="stuSetupPassword.html">
							<i class="iconfontTwo icon-shezhi"></i>修改密码</a></li>
						<li><a href="stuSetupMessage.html">
							<i class="iconfontTwo icon-shezhi"></i>修改资料</a></li>
						<li><a href="logIn.html">
							<i class="iconfontTwo icon-tuichu"></i>退出系统</a></li>
					</ul>
				</li>
				<li class="home">
					<a href="homeStudent.html">
					<img src="img/home.png">首页</a>
				</li>
			</ul>
		</header>
		<div class="main">
		<!-- 导航 -->
			<ul class="nav">
				<li url=" "><a href="homeStudent.html">首页</a></li>
		        <li url=" "><a href="stuReserve.html">课程实验预约</a></li>
		        <li url=" "><a href="stuApply.html" class="on">开放实验申请</a></li>
		        <li url=" "><a href="stuProject.html">我的实验查询</a></li>
		        <li url=" "><a href="stuScore.html">我的成绩查询</a></li>
			</ul>
		<!-- 内容展示 -->
			<div class="content">
				<p class="title">开放性实验申请</p>
				<form name="实验申请表">
					<ul class="apply">
						<li>
							<label>实验名称</label>
							<input type="text" name="">
							<em class="error">错误验证</em>
						</li>
						<li>
							<label>申请人</label>
							<input type="text" name="">
							<em class="error">错误验证</em>
						</li>
						<li>
							<label>实验室编号</label>
							<input type="text" name="">
							<em class="error">错误验证</em>
						</li>
						<li>
							<label>实验器材</label>
							<input type="text" name="">
							<em class="error">错误验证</em>
						</li>
						<li>
							<label>指导老师</label>
							<input type="text" name="">
							<em class="error">错误验证</em>
						</li>
						<li>
							<label>实验日期</label>
							<input id="date" type="text" onClick="laydate()" placeholder="点击选择日期">
						</li>
						<li class="testTime">
							<label>实验时间</label>
							<input id="time" type="text" value="" placeholder="点击选择时间" readonly>
							<ul id="hour">
								<li class="date1">08:00-09:30</li>
								<li class="date2">10:00-11:30</li>
								<li class="date3">14:00-15:30</li>
								<li class="date4">16:00-17:30</li>
								<li class="date5">19:00-20:30</li>
								<li class="date6">21:00-22:30</li>
							</ul>
						</li>
						<li>
							<label>实验说明</label>
							<textarea name="" placeholder="请简要描述"></textarea>
						</li>
						<li>
							<input type="submit" name="" value="提交申请">
						</li>
					</ul>
				</form>
			</div>
		</div>
	<!-- 页脚 -->
		<footer>
			
		</footer>
	</body>
</html>
