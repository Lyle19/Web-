	<title>animate()方法</title>
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>

			background-color: #96E555;
			cursor:pointer;
			color:#fff;
			text-align: center;
		}
		.box1:hover{
			animation:myfirst 5s;	/*CSS3创建一个时间为5S的动画*/
		}

	<script type="text/javascript">

			$(".box1").hover(function(){
				$(this).stop(true,true)
					.animate({height:"300"},1000)
					.animate({width:"150"},1000);
			},function(){
				$(this).stop(true,true)
				.animate({width:"400"},1000)	
				.animate({height:"200"},1000);
			});
		})
	</script>

	<h3>会移动的盒子</h3>
</div>
