<!DOCTYPE html>
<html lang="zh-cmn-Hans">
 <head>
  <meta charset="utf-8">  
  <title> new document </title>  
  <script type="text/javascript"> 
  
      window.onload = function(){
                  
     // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
        table = document.getElementById("table");
		var links = table.getElementsByTagName("tr");
        for(var i=0;i<links.length;i++){
            links[i].onmouseover=function(){
                this.style.backgroundColor="#f2f2f2";
            }
            links[i].onmouseout=function(){
                this.style.backgroundColor="#fff";
            }
        }
	 }
     
      // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
	     function add(){
	     	var newnode = document.createElement("tr");
	     	var newnod = document.createElement("td");
	     	var newtext = document.createTextNode("新加入");
	     	newnod.appendChild(newtext);
	     	newnode.appendChild(newnod);
	     	table.appendChild(newnode);
	     }
	   	 
     // 创建删除函数
     	function Delete(obj){
     		var parent=obj.parentNode.parentNode.parentNode;//获取最外层节点table
			var child=obj.parentNode.parentNode;//获取第二层节点TR，TR里有3个TD，为一行
			var dele = parent.removeChild(child);//利用父节点table删除子节点TR
     		alert("删除的内容是："+dele.innerHTML);
     	}
  </script> 
 </head> 
 <body> 
	   <table border="1" width="50%" id="table">
	   <tr>
		<th>学号</th>
		<th>姓名</th>
		<th>操作</th>
	   </tr>  

	   <tr>
		<td>xh001</td>
		<td>王小明</td>
		<td>
			<a onclick="Delete(this)">删除</a>
		</td>   <!--在删除按钮上添加点击事件  -->
	   </tr>

	   <tr>
		<td>xh002</td>
		<td>刘小芳</td>
		<td><a onclick="Delete(this)" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
	   </tr>  

	   </table>
	   <input type="button" value="添加一行"  onclick="add()" />   <!--在添加按钮上添加点击事件  -->
 </body>
</html>
