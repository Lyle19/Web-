		function Person(name){
			var _this = {}
			_this._name = name;
			_this.sayHello = function(){
				alert("Hello"+_this._name)
			}
			return _this;
		}
		function Teacher(name){
			var _this = Person(name);
			var superSay = _this.sayHello;
			_this.sayHello = function(){
				superSay.call(_this);
				alert("t Hello"+_this._name);
			}
			return _this;
		}
		var t = Teacher("Lyle");
		t.sayHello();
