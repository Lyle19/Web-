<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>删除节点removeChild() </title>
</head>

<body>
<div id="content">
  <h1>html</h1>
  <h1>php</h1>
  <h1>javascript</h1>
  <h1>jquery</h1>
  <h1>java</h1>
</div>

<script type="text/javascript">
function clearText() {
  var content=document.getElementById("content");
  // 在此完成该函数
      var links = content.getElementsByTagName("h1");
      for(var i=links.length-1;i>=0;i--){
          var x=content.removeChild(links[i]);
          document.write("删除的节点内容为:"+x.innerHTML+"<br/>");
      }
}
</script>

<button onclick="clearText()">清除节点内容</button>



</body>
</html>
