<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>实践题 - 选项卡</title>
    <style type="text/css">
     /* CSS样式制作 */  
       *{
       	padding:0;
       	margin:0;
       	box-sizing: border-box;
       }
       body{
       	width:800px;
       	margin:50px auto;
       }
       ul{
       	display: block;
       	height:30px;
       }
       ul li{
       	list-style-type: none;
       	float:left;
       	display: inline-block;
       	height:30px;
       	margin-right:10px;
       	padding:5px;
       	border:1px solid #333;
       	border-bottom:none;
       	cursor: pointer;
       }
       .hover{
       	border-top:3px solid #D98826;
       }
       div{
       	width:300px;
       	border:1px solid #333;
       	border-top:3px solid #D98826;
       	display:none;
       }
       .active{
       		display: block;
       }
    </style>

 
</head>
<body>
<!-- HTML页面布局 -->
	<ul>
	    <li>
	    	房产
	    </li>
	    <li>
	    	家居
	    </li>
	    <li>
	    	二手房
	    </li>
	</ul>
	<div class="">
		275万购昌平邻铁三居 总价20万买一居
		200万内购五环三居 140万安家东三环
		北京首现零首付楼盘 53万购东5环50平
		京楼盘直降5000 中信府 公园楼王现房
	</div>
	<div class="">
		40平出租屋大改造 美少女的混搭小窝
		经典清新简欧爱家 90平老房焕发新生
		新中式的酷色温情 66平撞色活泼家居
		瓷砖就像选好老婆 卫生间烟道的设计
	</div>
	<div class="">
		通州豪华3居260万 二环稀缺2居250w甩
		西3环通透2居290万 130万2居限量抢购
		黄城根小学学区仅260万 121平70万抛!
		独家别墅280万 苏州桥2居优惠价248万
	</div>
	<script type="text/javascript">
    // JS实现选项卡切换
    //申明一个变量，getElementsByTagName()返回带有制定标签的对象集合
    var lis=document.getElementsByTagName("li");
    var divs = document.getElementsByTagName("div");
    //遍历集合中的所有对象
    for(var i=0;i<lis.length;i++){
    	//index 属性可返回选项的索引位置
    	//定义一个index属性对li进行编号
    	//此时 i的值为不断变化，每一个lis[i].index会单独占用一个存储空间
    	//所以，lis[i].index的值会不会像i一样固定为最大值
    	lis[i].index=i;
    	lis[i].onclick=function(){
    		//遍历lis集合中的所有对象
    		for(var i=0;i<lis.length;i++){
    			//设置所有对象的CSS
    			//此处未做修改,默认隐藏盒子
    			lis[i].className="";
    			divs[i].className="";
    		}
    		//设置点击对像的css
    		//添加边框颜色
    		this.className="hover";
    		//display:block
    		divs[this.index].className="active";
    	}
    }
    lis[0].onclick();
    </script>
</body>
</html>
