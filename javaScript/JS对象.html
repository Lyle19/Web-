<!DOCTYPE html>
<html lang="zh-cmn-Hans"> 
<head>
	<meta charset="utf-8">
	<title>JS对象</title>
</head>
<body>
<script type="text/javascript">
	/*	通过 JavaScript，您能够定义并创建自己的对象。
		创建新对象有两种不同的方法：
		定义并创建对象的实例
		使用函数来定义对象，然后创建新的对象实例	
	*/
	/*	直接创建一个实例	*/
	person = new Object();
	/*	向其添加了四个属性：	*/
	person.firstName="John";
	person.lastName="Doe";
	person.age="50";
	person.eyecolor="blue";
	alert("直接创建一个person实例，age="+person.age)

	/*	替代语法（使用对象 literals）	*/
	person={firstname:"John",lastname:"Doe",age:50,eyecolor:"blue"};

	/*	使用对象构造器	*/
	function person2(firstname,lastname,age,eyecolor)
	{
		/* 在JavaScript中，this通常指向的是我们正在执行的函数本身，或者是指向该函数所属的对象（运行时）*/
		this.firstname=firstname;
		this.lastname=lastname;
		this.age=age;
		this.eyecolor=eyecolor;
	}
	/*	创建 JavaScript 对象实例	*/
	/*	一旦有了对象构造器，就可以创建新的对象实例，就像这样：	*/
	var myFather = new person2("lyle","ly","50","blue");
	var myMother = new person2("ly","doe","48","black");
	alert("对象构造器构造的实例，myFather的眼睛颜色是："+myFather.eyecolor)

	/*	把属性添加到 JavaScript 对象	*/
	/*	您可以通过为对象赋值，向已有对象添加新属性：
		假设 personObj 已存在 - 您可以为其添加这些新属性：firstname、lastname、age 以及 eyecolor：
	*/
	myFather.weight = "68";
	alert("新添加一个属性weight:"+myFather.weight);

	/*	把方法添加到 JavaScript 对象	*/
	/*	方法只不过是附加在对象上的函数。
		在构造器函数内部定义对象的方法：
	*/
	function person3(firstname,lastname,age,eyecolor)
	{
	     this.firstname=firstname;
	     this.lastname=lastname;
	     this.age=age;

	     {
	           this.lastname=name;
	     }
	}
	var myMother2 = new person3("ly","doe","48","black");
	alert("修改前的lastname:"+myMother2.lastname);
	myMother2.changeName("setup");
	alert("修改后的lastname:"+myMother2.lastname);

	/*	JavaScript 类	*/
	/*
		JavaScript 是面向对象的语言，但 JavaScript 不使用类。
		在 JavaScript 中，不会创建类，也不会通过类来创建对象（就像在其他面向对象的语言中那样）。
		JavaScript 基于 prototype，而不是基于类的。
	*/

	}
</script>
</body>
</html>
