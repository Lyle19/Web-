<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>CSS3-边框</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<script type="text/javascript" src="js/jquery3.2.1.js"></script>
	<style type="text/css">
		body{
			height:1000px;
		}
		.radius{
			width:33.3%;
			height:33.3%;
			background-color:#43A2DD;
			border:10px solid #8BDD43;
			border-radius: 10%;
			text-align: center;
		}
		.box-shadow{
			width:33.3%;
			height:33.3%;
			margin-bottom: 20px;
			background-color: #999;
			box-shadow:0 1px 1px red;
		}
		.shadow{
			width:33.3%;
			height:23.3%;
			border-radius: 10%;
			background-color: #fff;
			box-shadow:0 0 0 5px #D5E666,0 0 0 15px #4C7057;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="radius">css圆角</div>
	<div class="box-shadow">css阴影</div>
	<div class="shadow">阴影的复合应用</div>
<script type="text/javascript"></script>
</body>
</html>
