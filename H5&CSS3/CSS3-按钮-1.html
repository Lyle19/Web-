<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<style type="text/css" href="css/reset.css"></style>
	<style type="text/css">

		/*开关的轮廓*/
		.button{
			display: block;
			margin:100px auto;
			position: relative;
			width:120px;
			height:60px;
			border-radius: 50px;
			border:2px solid #666;
			background-color: #EDE9E8;
		}
		/*开关内部的小按钮*/
		.button:after{
			display: block;
			position: absolute;
			top:4px;
			bottom: 4px;
			left:4px;
			width:60px;
			line-height: 52px;
			text-align: center;
			text-transform: uppercase;
			font-size: 20px;
			color: white;
			background-color: #fff;
			border:2px solid;
			transition: all 500ms;
		}

		/*默认状态的小按钮*/
		.on:after {
		  content: 'on';
		  border-radius: 30px 5px 5px 30px;
		  color: #66BB6A;
		}

		/*关闭后的小按钮*/
		.off:after {
		  content: 'Off';
		  border-radius: 5px 30px 30px 5px;
		  transform: translate(48px, 0);
		  color: #f44336;
		}
		.moving {
		}
		.moving:after {
		  color: transparent;
		  border-color: #435862;
		  background-color: #666;
		  transition: color 0s, transform 500ms, border-radius 500ms,background-color 500ms;
		}
	</style> 
</head>
<body>
<a href="#" class="button on"></a>
<script type="text/javascript" src="js/jquery3.2.1.js"></script>
<script type="text/javascript">
$('.button').click(function(e){
  var toggle = this;
  e.preventDefault();
  $(toggle).toggleClass('on')
         .toggleClass('off')
         .addClass('moving');
  setTimeout(function() {
    $(toggle).removeClass('moving');
  }, 200)
});

//localStorage.clear();
</script>
</body>
</html>
