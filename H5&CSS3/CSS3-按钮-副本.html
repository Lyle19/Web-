<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<style type="text/css" href="css/reset.css"></style>
	<style type="text/css">
body{
	background-color: #E6C9B6;
}
/*开关按钮*/
.button{
	display: block;
	margin:100px auto;
	position: relative;
	width:100px;
	height:40px;
	border-radius: 50px;
	border:1px solid #fff;
	background-color: #E9E4E0;
}
.button:after{
	display: block;
	position: absolute;	//相对按钮的轮廓进行决定定位
	top:2px;
	bottom: 2px;				//即设置top,又设置bottom使元素自动拉伸到最大
	left:2px;						//实际上，按钮的宽度即为容器的高度-(top+bottom)
	width:36px;					//按钮的宽度
	line-height: 36px;	//按钮文字的高度，如果不需要文字，可移除
	text-align: center;
	text-transform: uppercase;
	font-size: 16px;
	background-color: #fff;		//这里的背景颜色是按钮的背景颜色
	border:2px solid;					//
	transition: all 500ms;		//按钮的动画时长
}
	</style> 
</head>
<body>

<a href="#" class="button on"></a>

<script type="text/javascript" src="js/jquery3.2.1.js"></script>
<script type="text/javascript">

var zn=1;
$('.button').click(function(e){
	if(zn==1){
		$(this).removeClass("on").addClass("off");
		zn=0;
	}else{
		$(this).removeClass("off").addClass("on");
		zn=1;
	}
});

//localStorage.clear();
</script>
</body>
</html>
