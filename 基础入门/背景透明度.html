<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8">
<title>背景模糊</title>
<style>

	margin:0;

	height:300px;

}
.bgcolor2_1{
	float:left;
	width: 130px;
	height:300px;
	background-color:red;
}
.bgcolor2_2{
	float:right;
	width: 130px;
	height:300px;
	background-color:green;

</head>
<body>
<div class="bgcolor1">
