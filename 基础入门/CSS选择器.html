<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS</title>
	<style type="text/css">
		.test h2:nth-of-type(2){	/*父元素下第2个h2元素*/
			color:red;
		}
		.test h2:nth-child(2){		/*父元素下第2个元素*/
			color:blue;
		}
	</style>
</head>
<body>
<div class="test">
	<h1>h1</h1>
	<h2>h2</h2>
	<h2>h2</h2>
	<h3>h3</h3>
</div>
</body>
</html>
