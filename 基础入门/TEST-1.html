		//创建数组

		//随机数Math
		function makePhrases(){
			//创建3个数组
			var words1 = ["PPX","ppx","皮皮虾"];
			var words2 = ["拖着","抓着","踩着"];
			var words3 = ["221","323","111"];
			//从各个数组中选取一个随机数
			var rand1 = Math.floor(Math.random()*words1.length);
			var rand2 = Math.floor(Math.random()*words2.length);
			var rand3 = Math.floor(Math.random()*words3.length);

			var phrases = words1[rand1] + " " + words2[rand2]+" "+words3[rand3];
			var phrasesElement = document.getElementById("two");
			phrasesElement.innerHTML = phrases;
		}
		window.onload = makePhrases;

		//随机数
		function fly(){
			var width = new Array();
			for(var x=0 ; x<2000 ; x++){
				width[x] = x+1;
			}

			var height = new Array();
			for(var y=0 ; y<2000 ; y++){
				height[y] = y+1;
			}

			var randx = "The width is "+ Math.floor(Math.random()*width.length);
			var randy =  "The height is "+Math.floor(Math.random()*height.length);

			alert(randx);
			alert(randy);
		}
		window.onload = fly;
	</script>
	<body>
		<p id="one">标签一</p>
		<p id="two">标签二</p>
		<p id="three">标签三</p>
