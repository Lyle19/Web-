<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="utf-8">
	<title>Test</title>
	<style type="text/css" href="css/reset.css"></style>
	<style type="text/css">
	.content{
		width:900px;
		height:300px;
		margin: 0 auto;
		margin-top: 300px;
	}
	.content ul{
		width:100%;
		padding:0;
	}
	.content li{
		display:block;
		float:left;
		width:200px;
		height:200px;
		margin:50px 10px;
		border:1px solid #666;
		cursor: pointer;
		position: relative;
	}
	.test>div{
		width:200px;
		height:200px;
		border: 1px solid #999;
		position: absolute;
		top:-300px;
		display: none;
		opacity: 0;
	}
	</style> 
</head>
<body>
<div class="content">
	<ul>
		<li class="test">
			<div>
				<strong>NEW BOX</strong>
			</div>
			容器一
		</li>
		<li>容器二</li>
		<li>容器三</li>
		<li>容器四</li>
	</ul>
</div>
<script type="text/javascript" src="js/jquery3.2.1.js"></script>
<script type="text/javascript">
$(".test").on({
	mouseenter:function(){
		$(this).children().eq(0).css("display","block")
				.stop(true,true).animate({top:"-100px",opacity:"1"},500);
	},
	mouseleave:function(){
		$(this).children().eq(0)
				.stop(true,true).animate({top:"-300px",opacity:"0.0"},500,function(){
					$(this).css("display","none");
				});
	}
})

</html>
